<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>第一个three.js文件_WebGL三维场景</title>
	<style>
		body {
			margin: 0;
			overflow: hidden;
			/* 隐藏body窗口区域滚动条 */
		}
	</style>
	<!--引入three.js三维引擎-->
	<script src="./build/three.js"></script>
	<!--<script src="./build/three.js"></script>-->
	<script src="./examples/js/controls/OrbitControls.js"></script>
	<!--<script src="./three.js"></script> -->

</head>

<body>


<script>
	/**
	 * 创建场景对象Scene
	 */
	var scene = new THREE.Scene();
	/**
	 * 创建网格模型
	 */
			//类型数组创建顶点位置position数据
// 纹理贴图映射到一个矩形平面上
	var textureTree = new THREE.TextureLoader().load("rain.png");
	var group = new THREE.Group();
	// 批量创建表示雨滴的精灵模型
	for (let i = 0; i < 400; i++) {
		var spriteMaterial = new THREE.SpriteMaterial({
			map:textureTree,//设置精灵纹理贴图
		});
		// 创建精灵模型对象
		var sprite = new THREE.Sprite(spriteMaterial);
		scene.add(sprite);
		// 控制精灵大小,
		sprite.scale.set(8, 10, 1); //// 只需要设置x、y两个分量就可以
		var k1 = Math.random() - 0.5;
		var k2 = Math.random() - 0.5;
		var k3 = Math.random() - 0.5;
		// 设置精灵模型位置，在整个空间上上随机分布
		sprite.position.set(200 * k1, 200*k3, 200 * k2)
		group.add(sprite);
	}
	scene.add(group);
	var loader = new THREE.TextureLoader();
		loader.load("./gress.jpg",function(texture) {
		texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
		texture.repeat.set( 10, 10 );
		var floorGeometry = new THREE.BoxGeometry( 1000, 2, 1000 );
		var floorMaterial = new THREE.MeshBasicMaterial( {
			map: texture,
			side: THREE.DoubleSide
		} );
		var floor = new THREE.Mesh( floorGeometry, floorMaterial );
		floor.position.y = - 0.5;
//		floor.rotation.x = Math.PI / 2;
//		floor.name = "地面";
		scene.add( floor );
	})

	var axisHelper = new THREE.AxisHelper(250);
	scene.add(axisHelper);
	/**
	 * 光源设置
	 */
			//创建一个平面几何体作为投影面
			// 聚光光源
	var point = new THREE.PointLight(0xffffff);
	point.position.set(400, 200, 300); //点光源位置
	scene.add(point); //点光源添加到场景中
	//环境光
	var ambient = new THREE.AmbientLight(0x444444);
	scene.add(ambient);
	// console.log(scene)
	// console.log(scene.children)

	/**
	 * 相机设置
	 */
	var width = window.innerWidth; //窗口宽度
	var height = window.innerHeight; //窗口高度
	var k = width / height; //窗口宽高比
	var s = 100; //三维场景显示范围控制系数，系数越大，显示的范围越大
	//创建相机对象
	var camera = new THREE.PerspectiveCamera(60, width / height, 1, 1000);
	camera.position.set(100, 100, 50);//设置相机位置
	/**
	 * 创建渲染器对象
	 */
	var renderer = new THREE.WebGLRenderer();
	renderer.setSize(width, height);//设置渲染区域尺寸
	renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
	document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
	//执行渲染操作   指定场景、相机作为参数
	// 渲染函数

	function render() {
		// 每次渲染遍历雨滴群组，刷新频率30~60FPS，两帧时间间隔16.67ms~33.33ms
		// 每次渲染都会更新雨滴的位置，进而产生动画效果
		group.children.forEach(sprite => {
			// 雨滴的y坐标每次减1
			sprite.position.y -= 1.5;
			if (sprite.position.y < -100) {
				// 如果雨滴落到地面，重置y，从新下落
				sprite.position.y = 200;
			}
		});
		renderer.render(scene, camera); //执行渲染操作
		requestAnimationFrame(render);//请求再次执行渲染函数render，渲染下一帧
	}
	render();
	var controls = new THREE.OrbitControls(camera,renderer.domElement);//创建控件对象
	// 已经通过requestAnimationFrame(render);周期性执行render函数，没必要再通过监听鼠标事件执行render函数
	//	 controls.addEventListener('change', render)

</script>
</body>
</html>
