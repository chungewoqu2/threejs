<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>第一个three.js文件_WebGL三维场景</title>
	<style>
		body {
			margin: 0;
			overflow: hidden;
			/* 隐藏body窗口区域滚动条 */
		}
	</style>
	<!--引入three.js三维引擎-->
	<script src="./build/three.js"></script>
	<!--<script src="./build/three.js"></script>-->
	<script src="./examples/js/controls/OrbitControls.js"></script>
	<!--<script src="./three.js"></script> -->

</head>

<body>


<script>
	/**
	 * 创建场景对象Scene
	 */
	var scene = new THREE.Scene();
	/**
	 * 创建网格模型
	 */
	//类型数组创建顶点位置position数据
// 纹理贴图映射到一个矩形平面上
	var geometry = new THREE.BoxGeometry(128, 128,128); //矩形平面
	/**
	 * 创建纹理对象的像素数据
	 */
	var width = 32; //纹理宽度
	var height = 32; //纹理高度
	var size = width * height; //像素大小
	var data = new Uint8Array(size * 3); //size*3：像素在缓冲区占用空间
	for (let i = 0; i < size * 3; i += 3) {
		// 随机设置RGB分量的值
		data[i] = 255 * Math.random()
		data[i + 1] = 255 * Math.random()
		data[i + 2] = 255 * Math.random()
	}
	// 创建数据文理对象   RGB格式：THREE.RGBFormat
	var texture = new THREE.DataTexture(data, width, height, THREE.RGBFormat);
	texture.needsUpdate = true; //纹理更新
	//打印纹理对象的image属性
	// console.log(texture.image);

	var material = new THREE.MeshPhongMaterial({
		map: texture, // 设置纹理贴图
	}); //材质对象Material
	var mesh = new THREE.Mesh(geometry, material);	scene.add(mesh); //网格模型添加到场景中
		//纹理贴图加载成功后，调用渲染函数执行渲染操作
		// render();


	var axisHelper = new THREE.AxisHelper(250);
	scene.add(axisHelper);
	/**
	 * 光源设置
	 */
	//创建一个平面几何体作为投影面
	// 聚光光源
	var point = new THREE.PointLight(0xffffff);
	point.position.set(400, 200, 300); //点光源位置
	scene.add(point); //点光源添加到场景中
	//环境光
	var ambient = new THREE.AmbientLight(0x444444);
	scene.add(ambient);
	// console.log(scene)
	// console.log(scene.children)

	/**
	 * 相机设置
	 */
	var width = window.innerWidth; //窗口宽度
	var height = window.innerHeight; //窗口高度
	var k = width / height; //窗口宽高比
	var s = 100; //三维场景显示范围控制系数，系数越大，显示的范围越大
	//创建相机对象
	var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);//（左边界，右边界，上边界，下边界，内边界，外边界）
	camera.position.set(50,300,200); //设置相机位置    (X，Y，Z)?（立方体好像是以中心为原点？）
	camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
	/**
	 * 创建渲染器对象
	 */
	var renderer = new THREE.WebGLRenderer();
	renderer.setSize(width, height);//设置渲染区域尺寸
	renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
	document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
	//执行渲染操作   指定场景、相机作为参数
	// 渲染函数

	function render() {
		renderer.render(scene,camera);//执行渲染操作
		// mesh.rotateY(0.01);//每次绕y轴旋转0.01弧度
		requestAnimationFrame(render);//请求再次执行渲染函数render

	}
	render();
	var controls = new THREE.OrbitControls(camera,renderer.domElement);//创建控件对象
	// 已经通过requestAnimationFrame(render);周期性执行render函数，没必要再通过监听鼠标事件执行render函数
	//	 controls.addEventListener('change', render)

</script>
</body>
</html>
